w=220
h=300

// define values for time

 // Display current time

var g = svg1.append('g')

var face = g.append('g')

                .attr('width', r)

var evening = face.append("svg:image")

var crazytime = face.append("svg:image")

// initiate status
var status
var a = new Date()
crt_h = a.getHours()
crt_m = a.getMinutes()
crt_h += crt_m/60


// initial: assign to status and change opacity
if (crt_h>=0 && crt_h<=6){
    status = 'Crazytime'
    crazytime.style('opacity',1.0)
} 
if  (crt_h>6 && crt_h<=12)
{
    status = 'Morning'
    morning.style('opacity',1.0)

   
}

if (crt_h>12 && crt_h<18){
    status = 'Afternoon'
    afternoon.style('opacity',1.0)
 
}
if (crt_h>=18 && crt_h <24){
    status = 'Evening'
    evening.style('opacity',1.0)
   
}
console.log(status)
// color of the clock, just styling
face.append('circle')
	.attr({

		fill: '#f7f7f7',

	});


var hands = face.append('g');


//define the lines of the three hands
hands.selectAll('line')
	.data(handData)
    
    .enter().append('line')
	.attr({
		class: function(d) { return d.type + '-hand'; },
		x1: 0, //starting point

			return -d.length * Math.cos(Math.PI*(d.value+6)/12);

		},

			return -d.length * Math.sin(Math.PI * (d.value+6)/12);

face.append('circle')

function dragstart() {
}

var rad


function daysegs(x,y){
    if (x>0 && x<100 && y>-100 && y <0)
        {
        return 'Afternoon';
        }
    if (x>0 && x<100 && y>0 && y <100)
        {
        return 'Evening';
        }
    if (x>-100 && x<0 && y>0 && y <100)
        {
        return 'Crazytime';
        }
    if (x>-100 && x<0 && y >-100 && y<0) {
        return 'Morning';
        }
    if (x == 100 && y ==0){
        return 'Evening';
    }
    if (x == 0 && y ==100){
        return 'Crazytime';
    }
    if (x == 0 && y ==-100){
        return 'Afternoon';
    }
    if (x == 100 && y ==0){
        return 'Evening';
    }
    if (x == -100 && y ==0){
        return 'Morning';
    }
}



var crt_status



function drag() {
	
	rad = Math.atan2(d3.event.y, d3.event.x);	
	d3.select(this)
		.attr({
			x2: function(d) {
				return r * Math.cos(rad);
                console.log(r * Math.cos(rad))
			},
			y2: function(d) {
				return r * Math.sin(rad);
			}
		}); 

    var angle = d3.format(".1f")(-180/Math.PI*Math.atan2(d3.event.y, d3.event.x));
    var zone
    if (angle>=0 && angle<90){
        zone = "Afternoon";
    }
    if (angle>=90 && angle<180){
        zone = "Morning";
    }
    if (angle>=-90 && angle<0){
        zone = "Evening";
    }
    if (angle>=-180 && angle<-90){
        zone = "Crazytime";
    }
    
    var drag_x = 110*Math.cos(angle*Math.PI/180);
    var drag_y = -110*Math.sin(angle*Math.PI/180);
 
    
    crt_status = daysegs(r * Math.cos(rad),r * Math.sin(rad))

    
    if (d3.select('.crt_info')){
        d3.select('.crt_info').remove();
        d3.select('.crt_status').remove();
        d3.select('.position_info').remove();
        d3.select('.x_pos').remove();
        d3.select('.y_pos').remove();
        
        face.append("text")
        .attr('x',drag_x)
        .attr('y',drag_y)
        .attr('class',"crt_info")
        .style('font-size', "9px")
        .text(zone)
        .attr('text-anchor', 'middle')
        .attr('fill','white')
        

        
        face.append("text")
        .attr('x',2.4*r)
        .attr('y',-15)
        .attr('class',"position_info")
        .text(angle)
        .style('font-size', "9px")
        .attr('text-anchor', 'left')
        .attr('fill','white')
        
        face.append("text")
        .attr('x',2*r)
        .attr('y',10)
        .attr('class',"x_pos")
        .text(d3.format(".1f")(d3.event.x))
        .style('font-size', "9px")
        .attr('text-anchor', 'left')
        .attr('fill','white')
        face.append("text")
        .attr('x',2*r)
        .attr('y',35)
        .attr('class',"y_pos")
        .text(d3.format(".1f")(d3.event.y))
        .style('font-size', "9px")
        .attr('text-anchor', 'left')
        .attr('fill','white')
        
        
    }
      
    else{
        
        face.append("text")
        .attr('x',drag_x)
        .attr('y',drag_y)
        .attr('class',"crt_info")
        .text(zone)
        .style('font-size', "9px")
        .attr('text-anchor', 'middle')
        .attr('fill','white')
        
 
        
        face.append("text")
        .attr('x',2.5*r)
        .attr('y',-25)
        .attr('class',"position_info")
        .text(angle)
        .style('font-size', "9px")
        .attr('text-anchor', 'left')
        .attr('fill','white')
        face.append("text")
        .attr('x',2*r)
        .attr('y',0)
        .attr('class',"x_pos")
        .text(d3.format(".1f")(d3.event.x))
        .style('font-size', "9px")
        .attr('text-anchor', 'left')
        .attr('fill','white')
        face.append("text")
        .attr('x',2*r)
        .attr('y',25)
        .attr('class',"y_pos")
        .text(d3.format(".1f")(d3.event.y))
        .style('font-size', "9px")
        .attr('text-anchor', 'left')
        .attr('fill','white')
        
        
    }
    if (crt_status!= status){
       if (status == 'Morning'){
           morning.style('opacity',0.4)
       }
       if (status == 'Afternoon'){
           afternoon.style('opacity',0.4)
       }
       if (status == 'Evening'){
           evening.style('opacity',0.4)
       }
       if (status == 'Crazytime'){
           crazytime.style('opacity',0.4)
       }
       
       if (crt_status == 'Morning'){
           morning.style('opacity',1.0)
       }
       if (crt_status == 'Afternoon'){
           afternoon.style('opacity',1.0)
       }
       if (crt_status == 'Evening'){
           evening.style('opacity',1.0)
       }
       if (crt_status == 'Crazytime'){
           crazytime.style('opacity',1.0)
       }
       
    }
    status = crt_status
    
    
    
}

}
